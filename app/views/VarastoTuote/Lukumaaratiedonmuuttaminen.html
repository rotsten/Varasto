{% extends "base.html" %}
{% block content %}

     <form  method="post">
     <div class="form-group">
          <label>Varasto-id </label>
          <input type="hidden" class="form-control" value="{{Varasto.varasto_id}}">
        </div>
        <div class="form-group">
          <label>Tuote_idi</label>
          <input type="hidden" class="form-control" value="{{Varasto.nimi}}">
        </div>
        <div class="form-group">
          <label>Lukumaara</label>
          <input type="text" class="form-control" value="{{Varasto.osoite}}">
        </div>
        <div class="form-group">
          <button type ="submit" class="btn btn-default" value=varasto_post_edit{{Varasto.varasto_id}}>Tallenna muutokset</button>
          <button class="btn btn-default"><A href="{{base_path}}/Paasivu">Paluu pääsivulle tallentamatta</A></button>
        </div>
    </form>
        
{% endblock %}
