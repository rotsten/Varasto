{% extends "base.html" %}
{% block content %}

<H2>Lisää uusi tuote {{varasto_id}} varastoitavaksi</H2>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <form method="post">
      
    <div class="form-group">
      <select class="form-control" name="tuotteen_nimi">
        {% for Tuote in Tuotteet %}
          <option value="{{Tuote.tuotteen_nimi}}">{{Tuote.tuotteen_nimi}}</option>
        {% endfor %}
      </select> 
    
    </div>

  </form>

{% endblock %}
