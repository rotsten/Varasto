{% extends "base.html" %}
{% block content %}

  <h1>Kirjaudu sisään</h1>

  <form method="post">  
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="submit" name="kayttajatunnus" class="form-control" value="{{kayttajatunnus}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="submit" name="salasana" class="form-control" value=""{{salasana}}"> 
    
    </div>    
    <button class="btn btn-default" type="submit" value=handle_reg>Kirjaudu!</button>
    
  </form>

  {% endblock %}
