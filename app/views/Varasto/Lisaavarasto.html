{% extends "base.html" %}
{% block content %}

<H2>Luo uusi varasto</H2>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  
  <form method="post">
    <div class="form-group">
      <label>Varasto-ID </label>
      <input type ="text" name ="varasto_id" class="form-control" value="{{varasto_id}}">
    </div>

    <div class="form-group">
      <label>Varaston nimi</label>
      <input type ="text" name ="nimi" class="form-control" value="{{nimi}}">
    </div>

    <div class="form-group">
       <label>Osoite</label>
       <input type ="text" name ="osoite" class="form-control" value="{{osoite}}">
    </div>
      
    <button type ="submit" class="btn btn-default" value=varasto_create>Tallenna</button>
    <button class="btn btn-default"><A href="{{base_path}}/Paasivu">Paluu tallentamatta</A></button>
    
  </form>

{% endblock %}
