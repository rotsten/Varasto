{% extends "base.html" %}
{% block content %}

  <H2>Tuotteen hakeminen</H2>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post"> 
      
    <div class="form-group">
      <label>Anna etsittävän tuotteen nimi tai osa nimestä</label>
      <input type="text" class="form-control" name="tuotteen_nimi" value="{{tuotteen_nimi}}">
    </div>
    <div class="form-group"
      <button type="submit" class="btn btn-default" value=TuoteController::find_tuote_post_tuotteennimi()>Hae tuotetta!</button>
      <button class="btn btn-default"><A href="{{base_path}}/Paasivu">Paluu pääsivulle </A></button>
    </div> 
        
    <br>   
    <br>  
    
    <div class="form-group">
      <label>Anna etsittävän tuotteen Tuote-ID</label>
      <input type="text" class="form-control" name="tuote_id" value="{{tuote_id}}">
      <div class="form-group">
        <button type="submit" class="btn btn-default" value=TuoteController::find_tuote_post_tuote_id()>Hae tuotetta!</button>
        <button class="btn btn-default"><A href="{{base_path}}/Paasivu">Paluu pääsivulle </A></button>
      </div>
    </div>

  </form>
{% endblock %}
